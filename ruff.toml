# Ruff configuration file
[lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = ["E501"] # line too long, handled by formatter

[format]
quote-style = "double"
indent-style = "space"
line-ending = "lf" 